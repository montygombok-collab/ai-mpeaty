    <!-- Firebase Configuration and Initial Setup Script -->
    <script type="module">
        // Global Firebase configuration (MUST be outside functions for context)
        const firebaseConfig = {
            apiKey: "AIzaSyBtc-pniRx5Mda5UW_kNqS0Zyi8zcKvdlU",
            authDomain: "shahrazad-electric.firebaseapp.com",
            projectId: "shahrazad-electric",
            storageBucket: "shahrazad-electric.firebasestorage.app",
            messagingSenderId: "582314926345",
            appId: "1:582314926345:web:39c2979beadd8b47a133d8",
            measurementId: "G-3RH0BKKW16"
        };
        
        // Canvas Global Variables check
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        const firestoreConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : firebaseConfig;

        // Firebase Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, signOut, updatePassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, onSnapshot, collection, query, where, addDoc, updateDoc, deleteDoc, writeBatch } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // Initialize Firebase
        const app = initializeApp(firestoreConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        // Set Firestore log level for debugging
        setLogLevel('Debug');

        // --- GLOBAL STATE & VARIABLES ---
        window.App = {
            db,
            auth,
            appId,
            userId: null,
            userRole: 'staff', // Default role
            view: 'loading',
            data: {
                products: [],
                customers: [],
                invoices: [],
                users: [],
                alerts: []
            },
            
            // Utility to get Firestore Collection Path
            getCollectionPath(collectionName) {
                // Public/Shared data path
                return `artifacts/${this.appId}/public/data/${collectionName}`;
            },

            // Utility to get User Document Path
            getUserDocPath(uid) {
                return `artifacts/${this.appId}/public/data/users/${uid}`;
            },

            // Utility to get User Private Settings Path
            getUserSettingsPath(userId) {
                return `artifacts/${this.appId}/users/${userId}/user_settings/profile`;
            }
        };

        // --- AUTHENTICATION AND INITIALIZATION ---

        async function authenticateUser() {
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(App.auth, initialAuthToken);
                } else {
                    await signInAnonymously(App.auth);
                }
            } catch (error) {
                console.error("Firebase Authentication failed:", error);
                App.view = 'login';
                render();
            }
        }

        function setupAuthStateListener() {
            onAuthStateChanged(App.auth, async (user) => {
                if (user) {
                    App.userId = user.uid;
                    // Attempt to fetch user profile and role
                    const userDocRef = doc(App.db, App.getUserDocPath(user.uid));
                    const userDoc = await getDoc(userDocRef);
                    
                    if (userDoc.exists()) {
                        App.userRole = userDoc.data().role || 'staff';
                    } else {
                        // New user or initial admin setup (if admin, must be manually created first)
                        // For demonstration, all users start as 'staff' unless manually promoted.
                        App.userRole = 'staff';
                        // Optionally create a basic profile for new users
                        await setDoc(userDocRef, { 
                            uid: user.uid, 
                            role: App.userRole, 
                            createdAt: new Date().toISOString() 
                        }, { merge: true });
                    }

                    // Start listening to data collections
                    setupFirestoreListeners();
                    App.view = 'dashboard';
                } else {
                    App.userId = null;
                    App.view = 'login';
                }
                render();
            });
        }
        
        // --- FIRESTORE LISTENERS (REAL-TIME DATA) ---

        function setupFirestoreListeners() {
            if (!App.userId) return;

            // 1. Products Listener
            onSnapshot(collection(App.db, App.getCollectionPath('products')), (snapshot) => {
                App.data.products = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                checkLowStockAlerts();
                renderView('products'); // Re-render if in Products view
            }, console.error);

            // 2. Customers Listener
            onSnapshot(collection(App.db, App.getCollectionPath('customers')), (snapshot) => {
                App.data.customers = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderView('customers');
            }, console.error);
            
            // 3. Invoices Listener (Needed for stats/distinguished customers)
            onSnapshot(collection(App.db, App.getCollectionPath('invoices')), (snapshot) => {
                App.data.invoices = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderView('invoices');
                renderView('stats');
            }, console.error);
            
             // 4. Users Listener (Admin panel)
            onSnapshot(collection(App.db, App.getCollectionPath('users')), (snapshot) => {
                App.data.users = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderView('user_settings');
            }, console.error);
        }
        
        // --- CORE APPLICATION LOGIC (CRUD) ---

        /** Product Management **/
        window.addProduct = async (name, code, price, stock, warehouse) => {
            if (!App.userId) return;
            try {
                await addDoc(collection(App.db, App.getCollectionPath('products')), {
                    name,
                    code: code.toUpperCase(),
                    price: parseFloat(price),
                    stock: parseInt(stock),
                    warehouse,
                    lowStockThreshold: 10, // Default threshold
                    createdBy: App.userId,
                    createdAt: new Date().toISOString()
                });
            } catch (e) { console.error("Error adding product: ", e); }
        };

        /** Customer Management **/
        window.addCustomer = async (name, phone, address, isDistinguished=false) => {
            if (!App.userId) return;
            try {
                await addDoc(collection(App.db, App.getCollectionPath('customers')), {
                    name,
                    phone,
                    address,
                    isDistinguished: isDistinguished, // Manual flag
                    totalInvoices: 0,
                    totalSpent: 0,
                });
            } catch (e) { console.error("Error adding customer: ", e); }
        };
        
        // --- ALERT MANAGEMENT & LOW STOCK CHECK ---

        function checkLowStockAlerts() {
            const lowStockProducts = App.data.products.filter(p => p.stock <= p.lowStockThreshold);
            const alertsContainer = document.getElementById('alerts-container');
            if (alertsContainer) {
                alertsContainer.innerHTML = lowStockProducts.length > 0
                    ? lowStockProducts.map(p => 
                        `<div class="p-3 mb-2 bg-red-100 text-red-700 rounded-lg shadow-sm flex justify-between items-center text-sm">
                            <i data-lucide="alert-triangle" class="w-4 h-4 ml-2"></i>
                            <p>الصنف "${p.name}" في المخزن منخفض! الكمية الحالية: ${p.stock}</p>
                        </div>`
                    ).join('')
                    : `<p class="text-gray-500 text-sm p-4 text-center">لا توجد تنبيهات نقص مخزون حالياً.</p>`;
                lucide.createIcons(); // Re-render icons after adding new HTML
            }
        }
        
        // --- ADVANCED FEATURES ---

        /** Backup Data Function (Download all public collections) **/
        window.backupData = async () => {
            const collectionsToBackup = ['products', 'customers', 'invoices', 'users', 'branches', 'warehouses', 'inventory'];
            const backup = {};
            
            document.getElementById('backup-btn').innerText = 'جارٍ التجهيز...';
            
            try {
                const batch = App.db.batch();
                
                for (const colName of collectionsToBackup) {
                    const colPath = App.getCollectionPath(colName);
                    const q = query(collection(App.db, colPath));
                    const snapshot = await getDocs(q);
                    
                    backup[colName] = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                }

                const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(backup, null, 2));
                const downloadAnchorNode = document.createElement('a');
                downloadAnchorNode.setAttribute("href", dataStr);
                downloadAnchorNode.setAttribute("download", `shahrazad_electric_backup_${new Date().toISOString().slice(0, 10)}.json`);
                document.body.appendChild(downloadAnchorNode);
                downloadAnchorNode.click();
                downloadAnchorNode.remove();
                
                alertUser("تم إنشاء نسخة احتياطية بنجاح وتم تنزيل الملف!", "success");

            } catch (error) {
                console.error("Backup failed:", error);
                alertUser(`فشل النسخ الاحتياطي: ${error.message}`, "error");
            } finally {
                document.getElementById('backup-btn').innerHTML = `<i data-lucide="download" class="w-5 h-5 ml-2"></i> نسخ احتياطي`;
                lucide.createIcons();
            }
        };


        /** Smart Assistant Function (Gemini API Integration) **/
        window.toggleAssistant = () => {
            const container = document.getElementById('smart-assistant-container');
            container.style.display = container.style.display === 'none' ? 'block' : 'none';
        };
        
        window.sendAssistantQuery = async () => {
            const input = document.getElementById('chat-input');
            const query = input.value.trim();
            if (!query) return;

            const chatBody = document.getElementById('chat-body');
            // Add user message to chat UI
            chatBody.innerHTML += `
                <div class="flex justify-end mb-2">
                    <div class="max-w-xs p-3 rounded-xl chat-message-user shadow-md">${query}</div>
                </div>
            `;
            input.value = '';
            chatBody.scrollTop = chatBody.scrollHeight;
            
            // Add thinking indicator
            chatBody.innerHTML += `
                <div id="ai-typing-indicator" class="flex justify-start mb-2">
                    <div class="max-w-xs p-3 rounded-xl chat-message-ai shadow-md">... جاري التفكير</div>
                </div>
            `;
            chatBody.scrollTop = chatBody.scrollHeight;
            
            const typingIndicator = document.getElementById('ai-typing-indicator');

            // Construct System Instruction (contextual grounding)
            const productList = App.data.products.map(p => `ID:${p.id}, Name:${p.name}, Stock:${p.stock}, Price:${p.price}, Warehouse:${p.warehouse}`).join('; ');
            const customerList = App.data.customers.map(c => `Name:${c.name}, Distinguished:${c.isDistinguished}`).join('; ');

            const systemPrompt = `
                أنت مساعد ذكي لنظام إدارة المبيعات لشركة SHAHRAZAD ELECTRIC. مهمتك هي الإجابة على استفسارات المستخدمين باللغة العربية بناءً على البيانات المقدمة لك. 
                - لا تخمن أو تخترع بيانات غير موجودة.
                - اعتمد على قائمة المنتجات والعملاء لإعطاء معلومات دقيقة.
                - يجب أن تكون إجاباتك موجزة ومفيدة ومهنية.

                **بيانات النظام الحالية (للاستعلام الداخلي):**
                - المنتجات: [${productList}]
                - العملاء: [${customerList}]
            `;
            
            // API Call Details
            const apiKey = ""; 
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
            
            const payload = {
                contents: [{ parts: [{ text: query }] }],
                systemInstruction: { parts: [{ text: systemPrompt }] },
            };

            try {
                let resultText = "عذراً، لم أتمكن من الحصول على استجابة.";
                
                // Exponential backoff logic
                for (let attempt = 0; attempt < 3; attempt++) {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (response.ok) {
                        const result = await response.json();
                        resultText = result.candidates?.[0]?.content?.parts?.[0]?.text || resultText;
                        break; // Success
                    } else if (response.status === 429 && attempt < 2) {
                        // Handle rate limiting with backoff
                        const delay = Math.pow(2, attempt) * 1000;
                        await new Promise(resolve => setTimeout(resolve, delay));
                    } else {
                        // Other errors or final rate limit failure
                        throw new Error(`API error: ${response.statusText}`);
                    }
                }
                
                // Remove typing indicator and add AI response
                typingIndicator.remove();
                chatBody.innerHTML += `
                    <div class="flex justify-start mb-2">
                        <div class="max-w-xs p-3 rounded-xl chat-message-ai shadow-md">${resultText}</div>
                    </div>
                `;
                
            } catch (error) {
                console.error("Gemini API call failed:", error);
                typingIndicator.remove();
                chatBody.innerHTML += `
                    <div class="flex justify-start mb-2">
                        <div class="max-w-xs p-3 rounded-xl chat-message-ai shadow-md text-red-600">حدث خطأ في الاتصال بالمساعد الذكي. ${error.message}</div>
                    </div>
                `;
            }
            chatBody.scrollTop = chatBody.scrollHeight;
        };

        // --- UI UTILITIES (RENDERING) ---

        function alertUser(message, type) {
            const alertBox = document.getElementById('global-alert');
            alertBox.innerText = message;
            alertBox.className = `fixed top-4 right-4 z-50 p-4 rounded-lg shadow-xl text-white transition-all duration-300 transform ${type === 'success' ? 'bg-green-500' : 'bg-red-500'} translate-y-0 opacity-100`;
            setTimeout(() => {
                alertBox.className += ' -translate-y-20 opacity-0';
            }, 5000);
        }

        function navigateTo(viewName) {
            App.view = viewName;
            render();
        }
        window.navigateTo = navigateTo; // Make accessible from inline HTML

        function renderView(viewName) {
            if (App.view !== viewName) return; // Only render if current view matches

            const contentArea = document.getElementById('content-area');
            if (!contentArea) return;
            
            // Handle specific view rendering logic (e.g., charts, dynamic lists)
            if (viewName === 'stats') {
                 contentArea.innerHTML = DashboardView();
                 renderStatistics();
            } else if (viewName === 'products') {
                 contentArea.innerHTML = ProductsView();
                 // Populate product table dynamically here
                 populateProductTable();
            } else if (viewName === 'invoices') {
                contentArea.innerHTML = InvoicesView();
                // Initialize invoice creation form (e.g., load customer/product options)
            } else if (viewName === 'user_settings') {
                if (App.userRole !== 'admin') {
                     contentArea.innerHTML = '<div class="p-8 text-center text-red-500">ليس لديك صلاحية الوصول لهذه الصفحة.</div>';
                } else {
                     contentArea.innerHTML = UserSettingsView();
                     populateUserTable();
                }
            } else {
                // Simple static views
                contentArea.innerHTML = App.views[viewName] ? App.views[viewName]() : '<h1>غير موجود</h1>';
            }
            lucide.createIcons(); // Ensure all new icons are rendered
        }

        // --- VIEW COMPONENTS (HTML TEMPLATES) ---

        // View Definitions (Stored in App.views for easy access)
        App.views = {
            loading: () => `
                <div class="h-screen flex items-center justify-center bg-gray-50">
                    <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-shahrazad"></div>
                    <p class="mr-4 text-xl text-gray-700">جاري تحميل النظام...</p>
                </div>
            `,
            
            login: () => `
                <div class="min-h-screen flex items-center justify-center p-4 gradient-bg">
                    <div class="card w-full max-w-lg p-8 space-y-6 shadow-shahrazad">
                        <div class="text-center">
                            <h1 class="text-3xl font-bold text-shahrazad">SHAHRAZAD ELECTRIC</h1>
                            <p class="text-gray-600 mt-2">نظام إدارة المبيعات المتقدم - تسجيل الدخول</p>
                            <p class="text-xs text-gray-500 mt-1">معرف المستخدم الحالي (للتتبع): ${App.userId || 'غير مصادق'}</p>
                        </div>
                        <form id="login-form" onsubmit="handleLogin(event)" class="space-y-4">
                            <input type="email" id="login-email" placeholder="البريد الإلكتروني للمدير" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-shahrazad" required />
                            <input type="password" id="login-password" placeholder="كلمة السر" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-shahrazad" required />
                            <button type="submit" class="w-full py-3 rounded-lg gradient-bg text-white font-semibold transition duration-300 hover:opacity-90">
                                <i data-lucide="log-in" class="w-5 h-5 ml-2 inline"></i> تسجيل الدخول
                            </button>
                        </form>
                        <div class="text-center text-sm text-gray-500">
                             <p>ملاحظة: النظام يعمل بمصادقة مخصصة. إذا ظهر زر تسجيل الدخول، استخدم بيانات المدير.</p>
                             <p class="mt-2">معرف التطبيق: ${App.appId}</p>
                        </div>
                    </div>
                </div>
            `,
            
            dashboard: DashboardView,
            products: ProductsView,
            invoices: InvoicesView,
            customers: CustomersView,
            stats: DashboardView, // Stats view is rendered dynamically within the dashboard/stats area
            alerts: AlertsView,
            user_settings: UserSettingsView,
            general_settings: GeneralSettingsView,
            
        };

        // --- DASHBOARD & SIDEBAR LAYOUT ---
        function MainLayout() {
            if (App.view === 'loading' || App.view === 'login') {
                return App.views[App.view]();
            }
            
            return `
                <div class="flex h-screen bg-gray-50">
                    <!-- Sidebar (Navigation) -->
                    <div id="sidebar" class="flex flex-col w-64 bg-white border-l shadow-xl transition-all duration-300 ease-in-out p-4">
                        <div class="mb-8 text-center">
                            <h1 class="text-2xl font-extrabold text-shahrazad">SHAHRAZAD</h1>
                            <p class="text-xs text-gray-500">إدارة مبيعات متقدمة</p>
                            <p class="text-xs text-gray-400 mt-2">الصلاحية: ${App.userRole === 'admin' ? 'مدير' : 'موظف'}</p>
                            <p class="text-xs text-gray-400">UID: ${App.userId}</p>
                        </div>

                        <!-- Navigation Items -->
                        ${renderNavigation()}
                        
                        <!-- Utility Footer -->
                        <div class="mt-auto pt-4 border-t">
                            <button onclick="window.backupData()" id="backup-btn" class="w-full flex items-center justify-center p-3 rounded-xl bg-green-500 text-white font-semibold transition hover:bg-green-600 mb-3">
                                <i data-lucide="download" class="w-5 h-5 ml-2"></i> نسخ احتياطي
                            </button>
                            <button onclick="handleLogout()" class="w-full flex items-center justify-center p-3 rounded-xl bg-red-500 text-white font-semibold transition hover:bg-red-600">
                                <i data-lucide="log-out" class="w-5 h-5 ml-2"></i> تسجيل خروج
                            </button>
                        </div>
                    </div>

                    <!-- Main Content Area -->
                    <main class="flex-1 overflow-y-auto p-8">
                        <div id="content-area" class="pb-20">
                            <!-- Dynamic Content will be injected here -->
                            ${App.views[App.view] ? App.views[App.view]() : DashboardView()}
                        </div>
                    </main>

                    <!-- Smart Assistant Chat Window -->
                    <div id="smart-assistant-container" class="card shadow-2xl flex flex-col">
                        <div onclick="window.toggleAssistant()" class="gradient-bg text-white p-3 flex justify-between items-center cursor-pointer rounded-t-xl">
                            <h3 class="font-bold">المساعد الذكي (Gemini)</h3>
                            <i data-lucide="x" class="w-5 h-5"></i>
                        </div>
                        <div id="chat-body" class="flex-1 p-3 flex flex-col-reverse space-y-2 overflow-y-auto">
                            <!-- Messages go here -->
                            <div class="flex justify-start mb-2">
                                <div class="max-w-xs p-3 rounded-xl chat-message-ai shadow-md">أهلاً! أنا مساعد شهرزاد الكهربائية. كيف يمكنني مساعدتك في بيانات المخزون والمبيعات؟</div>
                            </div>

                        <form onsubmit="event.preventDefault(); window.sendAssistantQuery()" class="p-3 border-t">
                            <div class="flex">
                                <input type="text" id="chat-input" placeholder="اسأل عن المنتجات، المخزون، أو العملاء..." class="flex-1 p-2 border border-gray-300 rounded-lg ml-2 focus:ring-shahrazad" />
                                <button type="submit" class="bg-shahrazad text-white p-2 rounded-lg hover:bg-opacity-90">

                    <!-- Floating Action Button for Assistant -->

                        <i data-lucide="brain" class="w-7 h-7 mx-auto"></i>

        }
        
        function renderNavigation() {
            const navItems = [
                { name: 'الرئيسية والإحصائيات', view: 'dashboard', icon: 'layout-dashboard' },
                { name: 'إدارة الأصناف', view: 'products', icon: 'box' },
                { name: 'إدارة الفواتير', view: 'invoices', icon: 'receipt' },
                { name: 'العملاء المميزون', view: 'customers', icon: 'star' },
                { name: 'تنبيهات المخزون', view: 'alerts', icon: 'bell' },
                { name: 'إعدادات النظام', view: 'general_settings', icon: 'settings' },
                { name: 'إعدادات المستخدمين', view: 'user_settings', icon: 'users', requiresAdmin: true },

        function renderStatistics() {
            // Data for Charts
            const salesData = {}; // { product_name: total_quantity }
            const customerData = { distinguished: 0, regular: 0 };
            
            // Process Invoices for Sales Data
            App.data.invoices.forEach(invoice => {
                invoice.items.forEach(item => {
                    const product = App.data.products.find(p => p.id === item.productId);
                    if (product) {
                        salesData[product.name] = (salesData[product.name] || 0) + item.quantity;
                    }
                });
            });
            
            // Process Customers
            App.data.customers.forEach(c => {
                if (c.isDistinguished) {
                    customerData.distinguished++;
                } else {
                    customerData.regular++;
                }
            });

            // 1. Sales Chart (Top 5 Products)
            const sortedSales = Object.entries(salesData)
                .sort(([, a], [, b]) => b - a)
                .slice(0, 5);
            
            new Chart(document.getElementById('salesChart').getContext('2d'), {
                type: 'bar',
                data: {
                    labels: sortedSales.map(([name]) => name),
                    datasets: [{
                        label: 'الكمية المباعة',
                        data: sortedSales.map(([, quantity]) => quantity),
                        backgroundColor: ['#007bff', '#28a745', '#ffc107', '#dc3545', '#6f42c1'],
                        borderRadius: 8,
                    }]
                },
                options: {
                    responsive: true,
                    plugins: { legend: { display: false } },
                    scales: { y: { beginAtZero: true } }
                }
            });

            // 2. Customer Chart (Distinguished vs Regular)
            new Chart(document.getElementById('customerChart').getContext('2d'), {
                type: 'pie',
                data: {
                    labels: ['عملاء مميزون', 'عملاء عاديون'],
                    datasets: [{
                        data: [customerData.distinguished, customerData.regular],
                        backgroundColor: ['#ff9800', '#2196f3'],
                        hoverOffset: 4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: { 
                        legend: { position: 'right' }
                    }
                }
            });
        }

        // --- HANDLERS (USER ACTIONS) ---

        /** Product Submit Handler **/
        window.handleProductSubmit = (e) => {
            e.preventDefault();
            const name = document.getElementById('p-name').value;
            const code = document.getElementById('p-code').value;
            const price = document.getElementById('p-price').value;
            const stock = document.getElementById('p-stock').value;
            const warehouse = document.getElementById('p-warehouse').value;
            
            window.addProduct(name, code, price, stock, warehouse);
            document.getElementById('add-product-form').reset();
            alertUser(`تم إضافة الصنف "${name}" بنجاح.`, 'success');
        };

        /** Customer Submit Handler **/
        window.handleCustomerSubmit = (e) => {
            e.preventDefault();
            const name = document.getElementById('c-name').value;
            const phone = document.getElementById('c-phone').value;
            const address = document.getElementById('c-address').value;
            const isDistinguished = document.getElementById('c-distinguished').checked;

            window.addCustomer(name, phone, address, isDistinguished);
            e.target.reset();
            alertUser(`تم إضافة العميل "${name}" بنجاح.`, 'success');
        };

        /** Invoice Submit Handler **/
        window.handleInvoiceSubmit = async (e) => {
            e.preventDefault();
            if (!App.userId) return;

            const customerId = document.getElementById('invoice-customer').value;
            const itemRows = document.querySelectorAll('#invoice-items-container > div');
            const items = [];
            let total = 0;
            let stockUpdateBatch = App.db.batch();
            let hasError = false;

            itemRows.forEach(row => {
                const productId = row.querySelector('.product-select').value;
                const quantity = parseInt(row.querySelector('.invoice-quantity').value);
                const price = parseFloat(row.querySelector('.invoice-price').value);

                if (productId && quantity > 0 && price >= 0) {
                    const product = App.data.products.find(p => p.id === productId);
                    if (!product || product.stock < quantity) {
                        alertUser(`خطأ: الكمية المطلوبة من ${product?.name || productId} (${quantity}) تتجاوز المخزون (${product?.stock || 0}).`, 'error');
                        hasError = true;
                        return;
                    }
                    
                    items.push({ productId, quantity, price, subtotal: quantity * price });
                    total += quantity * price;

                    // Prepare stock update in batch
                    const productRef = doc(App.db, App.getCollectionPath('products'), productId);
                    stockUpdateBatch.update(productRef, { stock: product.stock - quantity });
                }
            });

            if (hasError || items.length === 0) {
                if (items.length === 0 && !hasError) alertUser('الرجاء إضافة صنف واحد على الأقل للفاتورة.', 'error');
                return;
            }

            try {
                // 1. Commit Stock Updates
                await stockUpdateBatch.commit();

                // 2. Add Invoice
                await addDoc(collection(App.db, App.getCollectionPath('invoices')), {
                    customerId,
                    items,
                    total: total,
                    date: new Date().toISOString(),
                    processedBy: App.userId
                });
                
                // 3. Update Customer Spending (Simplified - can be optimized)
                if (customerId !== 'guest') {
                    const customerRef = doc(App.db, App.getCollectionPath('customers'), customerId);
                    const customerDoc = await getDoc(customerRef);
                    if (customerDoc.exists()) {
                         const currentSpent = customerDoc.data().totalSpent || 0;
                         const currentInvoices = customerDoc.data().totalInvoices || 0;
                         await updateDoc(customerRef, {
                            totalSpent: currentSpent + total,
                            totalInvoices: currentInvoices + 1,
                            // Logic to set isDistinguished automatically (e.g., if totalSpent > 5000)
                            isDistinguished: (currentSpent + total) > 5000 
                         });
                    }
                }
                
                document.getElementById('new-invoice-form').reset();
                calculateInvoiceTotal(); // Reset total display
                alertUser(`تم إنشاء الفاتورة رقم ${App.data.invoices.length + 1} بنجاح. الإجمالي: ${total.toFixed(2)} ر.ق`, 'success');
                navigateTo('dashboard'); // Go back to dashboard after successful invoice
            } catch (e) {
                console.error("Error creating invoice or updating stock: ", e);
                alertUser(`فشل إنشاء الفاتورة: ${e.message}`, 'error');
            }
        };

        // --- Invoice UI Helpers ---
        window.addInvoiceItemRow = () => {
             const container = document.getElementById('invoice-items-container');
             const template = document.querySelector('#invoice-items-container > div');
             if (!template) return;
             
             const clone = template.cloneNode(true);
             // Ensure the price input is readonly in the clone
             clone.querySelector('.invoice-price').setAttribute('readonly', true);
             clone.querySelector('.invoice-price').value = '';
             clone.querySelector('.invoice-quantity').value = '1';
             clone.querySelector('.product-select').selectedIndex = 0;
             container.appendChild(clone);
             lucide.createIcons(); // Redraw icons
        };
        
        window.removeInvoiceItem = (button) => {
            const container = document.getElementById('invoice-items-container');
            if (container.children.length > 1) {
                button.closest('.flex').remove();
                calculateInvoiceTotal();
            } else {
                alertUser('يجب أن تحتوي الفاتورة على صنف واحد على الأقل.', 'error');
            }
        };
        
        window.calculateInvoiceTotal = () => {
            const totalDisplay = document.getElementById('invoice-total');
            const itemRows = document.querySelectorAll('#invoice-items-container > div');
            let grandTotal = 0;

            itemRows.forEach(row => {
                const select = row.querySelector('.product-select');
                const quantityInput = row.querySelector('.invoice-quantity');
                const priceInput = row.querySelector('.invoice-price');
                
                const productId = select.value;
                const quantity = parseInt(quantityInput.value) || 0;
                
                let price = 0;
                let stock = 0;
                
                const product = App.data.products.find(p => p.id === productId);

                if (product) {
                    price = product.price;
                    stock = product.stock;
                } else {
                    // Reset price if no product is selected
                    priceInput.value = '';
                }

                // Update the readonly price input based on selection
                if (price > 0) {
                    priceInput.value = price.toFixed(2);
                }
                
                // Add subtotal to grand total
                grandTotal += quantity * price;
                
                // Simple visual stock check (can be expanded)
                if (quantity > stock) {
                    quantityInput.classList.add('border-red-500');
                } else {
                    quantityInput.classList.remove('border-red-500');
                }
            });

            totalDisplay.innerText = grandTotal.toFixed(2);
        };
        
        // Attach change listener globally to the container (delegation)
        document.addEventListener('change', (event) => {
            if (event.target.classList.contains('product-select') || event.target.classList.contains('invoice-quantity')) {
                window.calculateInvoiceTotal();
            }
        });

        // --- AUTH/USER SETTINGS HANDLERS ---
        
        window.handleLogin = (e) => {
            e.preventDefault();
            // Note: Firebase security rules (Admin access) are typically managed server-side.
            // For this self-contained demo, we simulate a successful login granting 'admin' role, 
            // but the actual authentication must rely on Firebase Auth credentials.
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            if (email === "admin@shahrazad.com" && password === "Admin123") {
                 alertUser("تم تسجيل الدخول بنجاح! يتم تعيين الصلاحية إلى 'مدير' مؤقتاً.", "success");
                 // Since we can't use standard Firebase email/password auth without a key and env
                 // we rely on the initial token logic, but grant admin role locally for the demo.
                 App.userRole = 'admin';
                 navigateTo('dashboard');
            } else {
                alertUser("فشل تسجيل الدخول. الرجاء التحقق من البيانات.", "error");
            }
        };

        window.handleLogout = () => {
             signOut(App.auth).then(() => {
                App.userRole = 'staff';
                alertUser("تم تسجيل الخروج بنجاح.", "success");
             }).catch(console.error);
        };
        
        window.handleChangePassword = async (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('new-password').value;
            if (newPassword.length < 6) {
                alertUser("يجب أن تكون كلمة السر 6 أحرف على الأقل.", "error");
                return;
            }
            
            const user = App.auth.currentUser;
            if (user) {
                try {
                    // Note: This often requires re-authentication (re-login) for security
                    await updatePassword(user, newPassword);
                    alertUser("تم تغيير كلمة السر بنجاح. تذكر كلمة السر الجديدة!", "success");
                    e.target.reset();
                } catch (error) {
                    console.error("Password change failed:", error);
                    alertUser(`فشل تغيير كلمة السر: ${error.message} (قد تحتاج إلى إعادة المصادقة).`, "error");
                }
            }
        };
        
        window.handleUserRoleChange = async (uid, newRole) => {
             if (App.userRole !== 'admin' || App.userId === uid) return;
             try {
                 const userDocRef = doc(App.db, App.getCollectionPath('users'), uid);
                 await updateDoc(userDocRef, { role: newRole });
                 alertUser(`تم تغيير صلاحية المستخدم ${uid.substring(0, 8)} إلى ${newRole === 'admin' ? 'مدير' : 'موظف'}.`, 'success');
             } catch (error) {
                 console.error("Role change failed:", error);
                 alertUser(`فشل تغيير الصلاحية: ${error.message}`, 'error');
             }
        };


        // --- MAIN RENDER FUNCTION ---
        function render() {
            document.body.innerHTML = MainLayout();
            lucide.createIcons(); // Initialize all icons
            checkLowStockAlerts(); // Run initial stock check
            
            // Re-run the view specific logic for dynamic content/charts
            if (App.view === 'dashboard' || App.view === 'stats') {
                renderView('stats'); 
            } else {
                renderView(App.view);
            }
        }
        
        // --- START APPLICATION ---
        authenticateUser().then(() => {
             setupAuthStateListener();
        });
    </script>
    
    <!-- Global Alert Box -->
    <div id="global-alert" class="fixed top-4 right-4 z-50 p-4 rounded-lg shadow-xl text-white transition-all duration-300 transform -translate-y-20 opacity-0" role="alert">
        <!-- Messages appear here -->
    </div>
    
</body>
