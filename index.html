<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* Custom styles for SHAHRAZAD ELECTRIC identity */
        body { font-family: 'Cairo', sans-serif; background-color: #f4f7fa; }
        /* Brand color (Strong blue) */
        .text-shahrazad { color: #004d99; } 
        .bg-shahrazad { background-color: #004d99; }
        /* Advanced gradient background */
        .gradient-bg { background: linear-gradient(135deg, #004d99 0%, #002d5b 100%); }
        /* Soft-edged cards with high shadow */
        .card { background-color: white; border-radius: 12px; box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08); transition: transform 0.2s; }
        .card:hover { transform: translateY(-3px); box-shadow: 0 12px 25px rgba(0, 0, 0, 0.12); }
        /* Chat box style for the smart assistant */
        #chat-body { height: 300px; overflow-y: auto; display: flex; flex-direction: column-reverse; }
        .chat-message-user { background-color: #dbeafe; border-bottom-right-radius: 0; }
        .chat-message-ai { background-color: #e0f2f1; color: #004d99; border-bottom-left-radius: 0; }
        
        /* Print Styles: Hide UI elements for clean receipt view when printing */
        @media print {
            /* Hide everything except the main content area */
            body > :not(#content-area) { display: none !important; }
            /* Expand content area for printing */
            #content-area { margin: 0; padding: 20px; width: 100%; height: auto !important; }
            /* Hide the global alert */
            #global-alert { display: none !important; }
        }

        /* Barcode scanner styles */
        #barcode-scanner { transition: all 0.3s ease; }
        #barcode-scanner.active { border: 2px solid #004d99; box-shadow: 0 0 10px rgba(0, 77, 153, 0.5); }
        #barcode-video { border-radius: 8px; }
    </style>
</head>
<body>

    <script type="module">
        // --- 0. Session Management & Authentication Check ---
        function checkAuthentication() {
            const userSession = localStorage.getItem('shahrazad_user');
            if (!userSession) {
                // Redirect to login page if not authenticated
                window.location.href = 'login.html';
                return null;
            }
            
            const user = JSON.parse(userSession);
            
            // Check if session is still valid
            const loginTime = new Date(user.loginTime);
            const now = new Date();
            const hoursDiff = (now - loginTime) / (1000 * 60 * 60);
            
            if (hoursDiff >= 24) {
                // Session expired
                localStorage.removeItem('shahrazad_user');
                window.location.href = 'login.html';
                return null;
            }
            
            return user;
        }

        // Check authentication immediately
        const currentUser = checkAuthentication();
        if (!currentUser) {
            // Stop execution if not authenticated
            throw new Error('User not authenticated');
        }
        
        // --- 1. Firebase Configuration ---
        const defaultFirebaseConfig = {
            apiKey: "AIzaSyBtc-pniRx5Mda5UW_kNqS0Zyi8zcKvdlU",
            authDomain: "shahrazad-electric.firebaseapp.com",
            projectId: "shahrazad-electric",
            storageBucket: "shahrazad-electric.firebasestorage.app",
            messagingSenderId: "582314926345",
            appId: "1:582314926345:web:39c2979beadd8b47a133d8",
            measurementId: "G-3RH0BKKW16"
        };
        
        // Fetch global variables from the Canvas environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-shahrazad-app-id';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        const firestoreConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : defaultFirebaseConfig;

        // --- 2. Firebase Imports ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, signOut, updatePassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, onSnapshot, collection, query, where, addDoc, updateDoc, deleteDoc, writeBatch, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // --- 3. Initialization ---
        const app = initializeApp(firestoreConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        setLogLevel('Debug'); 

        // --- 4. Global State (App) ---
        window.App = {
            db,
            auth,
            appId,
            userId: null,
            userRole: currentUser.role,
            userSession: currentUser,
            view: 'dashboard',
            data: { products: [], customers: [], invoices: [], users: [], alerts: [], warehouses: [] },
            barcodeScanner: null,
            
            // Public collection path 
            getCollectionPath(collectionName) {
                return `artifacts/${this.appId}/public/data/${collectionName}`;
            },
        };

        // ====================================================================
        //                      MERGED UTILITY CLASS (Assistant) 
        // ====================================================================
        /**
         * Assistant Class (فئة المساعد)
         */
        class Assistant {
            constructor(name = "المساعد الرقمي") {
                this.name = name;
            }

            calculateSum(a, b) {
                if (typeof a !== 'number' || typeof b !== 'number') {
                    return NaN;
                }
                return a + b;
            }

            generateGreeting(userName) {
                if (!userName || typeof userName !== 'string') {
                    userName = "صديقنا العزيز";
                }
                return `أهلاً بك يا ${userName}! ${this.name} في خدمتك.`;
            }

            /**
             * تنسيق التاريخ (Format Date)
             */
            formatCurrentDate() {
                const now = new Date();
                const options = { year: 'numeric', month: 'long', day: 'numeric' };
                // استخدام اللغة العربية في التنسيق
                return now.toLocaleDateString('ar-EG', options);
            }
        }
        
        const myAssistant = new Assistant("مساعد واجهة المستخدم");
        
        // ====================================================================
        //                      Auth and Role Management Unit (Auth & Roles)       
        // ====================================================================
        
        async function authenticateUser() {
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(App.auth, initialAuthToken);
                } else {
                    await signInAnonymously(App.auth); 
                }
            } catch (error) {
                console.error("Critical Firebase authentication error:", error);
                App.view = 'auth_error';
                render();
            }
        }

        function setupAuthStateListener() {
            onAuthStateChanged(App.auth, async (user) => {
                if (user) {
                    App.userId = user.uid;
                    const userDocRef = doc(App.db, App.getCollectionPath('users'), user.uid);
                    const userDoc = await getDoc(userDocRef);
                    
                    if (userDoc.exists()) {
                        App.userRole = userDoc.data().role || 'staff';
                    } else {
                        App.userRole = 'staff'; 
                        await setDoc(userDocRef, { 
                            uid: user.uid, 
                            role: App.userRole, 
                            username: App.userSession.username,
                            name: App.userSession.name,
                            createdAt: new Date().toISOString() 
                        }, { merge: true });
                    }

                    setupFirestoreListeners();
                    App.view = 'dashboard'; 
                } else {
                    console.log("User signed out (testing mode), re-authenticating anonymously.");
                    await signInAnonymously(App.auth);
                }
                render();
            });
        }
        
        window.handleLogout = () => {
            localStorage.removeItem('shahrazad_user');
            signOut(App.auth).then(async () => { 
                alertUser("تم تسجيل الخروج بنجاح.", "success"); 
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1000);
            }).catch(console.error);
        };
        
        // ====================================================================
        //                      Real-Time Data Fetching Unit (Firestore)      
        // ====================================================================

        function setupFirestoreListeners() {
            if (!App.userId) return;

            // 1. Products and Inventory
            onSnapshot(collection(App.db, App.getCollectionPath('products')), (snapshot) => {
                App.data.products = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                checkLowStockAlerts();
                if (['products', 'dashboard', 'alerts', 'invoices'].includes(App.view)) render(); 
            }, console.error);

            // 2. Customers
            onSnapshot(collection(App.db, App.getCollectionPath('customers')), (snapshot) => {
                App.data.customers = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                if (['customers', 'invoices', 'dashboard'].includes(App.view)) render();
            }, console.error);
            
            // 3. Invoices
            onSnapshot(collection(App.db, App.getCollectionPath('invoices')), (snapshot) => {
                App.data.invoices = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                if (['dashboard', 'invoices'].includes(App.view)) render();
            }, console.error);
            
             // 4. Users
            onSnapshot(collection(App.db, App.getCollectionPath('users')), (snapshot) => {
                App.data.users = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                if (App.view === 'user_settings') render();
            }, console.error);

            // 5. Warehouses
            onSnapshot(collection(App.db, App.getCollectionPath('warehouses')), (snapshot) => {
                App.data.warehouses = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                if (['products', 'warehouses'].includes(App.view)) render();
            }, console.error);
        }
        
        // ====================================================================
        //                      Inventory and Alerts Unit
        // ====================================================================

        function checkLowStockAlerts() {
            const lowStockProducts = App.data.products.filter(p => p.stock <= (p.lowStockThreshold || 10));
            const alertsContainer = document.getElementById('alerts-container');
            const alertsContainerFull = document.getElementById('alerts-container-full');
            
            const alertHTML = lowStockProducts.length > 0
                ? lowStockProducts.map(p => 
                    `<div class="p-3 mb-2 bg-red-100 text-red-700 rounded-lg shadow-sm flex justify-between items-center text-sm border-r-4 border-red-500">
                        <i data-lucide="alert-triangle" class="w-4 h-4 ml-2"></i>
                        <p>الصنف <strong>${p.name}</strong> منخفض. الكمية: <strong>${p.stock}</strong></p>
                    </div>`
                ).join('')
                : `<p class="text-gray-500 text-sm p-4 text-center">لا توجد تنبيهات نقص مخزون حالياً.</p>`;
                
            if (alertsContainer) alertsContainer.innerHTML = alertHTML;
            if (alertsContainerFull) alertsContainerFull.innerHTML = alertHTML;
            lucide.createIcons();
        }
        
        // ====================================================================
        //                      Smart Assistant Unit (Gemini API Integration)       
        // ====================================================================

        window.toggleAssistant = () => {
            const container = document.getElementById('smart-assistant-container');
            container.style.display = container.style.display === 'none' ? 'flex' : 'none';
        };
        
        window.sendAssistantQuery = async () => {
            const input = document.getElementById('chat-input');
            const query = input.value.trim();
            if (!query) return;

            const chatBody = document.getElementById('chat-body');
            // User message
            chatBody.insertAdjacentHTML('afterbegin', `
                <div class="flex justify-start mb-2">
                    <div class="max-w-xs p-3 rounded-xl chat-message-user shadow-md">${query}</div>
                </div>
            `);
            input.value = '';
            
            // Typing indicator
            chatBody.insertAdjacentHTML('afterbegin', `
                <div id="ai-typing-indicator" class="flex justify-end mb-2">
                    <div class="max-w-xs p-3 rounded-xl chat-message-ai shadow-md">... جاري التفكير</div>
                </div>
            `);
            
            const typingIndicator = document.getElementById('ai-typing-indicator');

            // Prepare the model context (System Prompt)
            const productList = App.data.products.map(p => `ID:${p.id}, Name:${p.name}, Stock:${p.stock}, Price:${p.price}, Warehouse:${p.warehouse}, Threshold:${p.lowStockThreshold}`).join('; ');
            const customerList = App.data.customers.map(c => `Name:${c.name}, Distinguished:${c.isDistinguished}, Spent:${c.totalSpent || 0}`).join('; ');
            const warehouseList = App.data.warehouses.map(w => `Name:${w.name}, Location:${w.location}, Capacity:${w.capacity}`).join('; ');

            const systemPrompt = `
                أنت المساعد الذكي لشركة SHAHRAZAD ELECTRIC. مهمتك هي الإجابة على استفسارات المستخدمين باللغة العربية بناءً على البيانات المقدمة.
                - اعتمد على البيانات التالية لتكون إجاباتك دقيقة ومرتبطة ببيانات المخزون والمبيعات.
                - يجب أن تكون الإجابات مهنية وموجزة.

                **بيانات النظام الحالية:**
                - المنتجات والمخزون: [${productList}]
                - العملاء وإجمالي الإنفاق: [${customerList}]
                - المخازن: [${warehouseList}]
            `;
            
            // NOTE: apiKey MUST be empty string as per environment rules.
            const apiKey = ""; 
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
            const payload = {
                contents: [{ parts: [{ text: query }] }],
                systemInstruction: { parts: [{ text: systemPrompt }] },
            };

            try {
                let resultText = "عذراً، لم أتمكن من الحصول على استجابة.";
                let apiSuccess = false;
                
                // --- START Exponential Backoff Retry Logic (To ensure API Key injection) ---
                for (let attempt = 0; attempt < 3; attempt++) {
                    const response = await fetch(apiUrl, { 
                        method: 'POST', 
                        headers: { 'Content-Type': 'application/json' }, 
                        body: JSON.stringify(payload) 
                    });
                    
                    if (response.ok) {
                        const result = await response.json();
                        resultText = result.candidates?.[0]?.content?.parts?.[0]?.text || resultText;
                        apiSuccess = true;
                        break; 
                    } 
                    
                    if (response.status === 429) { 
                        // Too Many Requests - Retry with backoff
                        await new Promise(resolve => setTimeout(resolve, Math.pow(2, attempt) * 1000));
                        continue;
                    } else if (response.status === 403 && attempt < 2) {
                        // 403 Forbidden is the typical error when the key is missing. Retry for key injection.
                         await new Promise(resolve => setTimeout(resolve, Math.pow(2, attempt) * 1000));
                         continue;
                    } else { 
                        // Critical error or last 403 failed, break and trigger MOCKING
                        throw new Error(`API error: ${response.status} - Critical failure.`);
                    }
                }
                
                if (!apiSuccess) {
                     // If loop finished without success (e.g., all 403 retries failed), trigger MOCKING.
                     throw new Error("All API attempts failed, falling to mocking.");
                }
                
                // --- END Exponential Backoff Retry Logic ---

                // Remove typing indicator and add AI response
                typingIndicator.remove();
                chatBody.insertAdjacentHTML('afterbegin', `
                    <div class="flex justify-end mb-2">
                        <div class="max-w-xs p-3 rounded-xl chat-message-ai shadow-md">${resultText}</div>
                    </div>
                `);
                
            } catch (error) {
                console.error("Gemini API connection failed, falling back to Mocking Logic:", error);

                // =========================================================
                // START MOCKING LOGIC (Fallback for connection errors)
                // =========================================================
                
                let mockResultText = `
                    <p class="font-bold text-red-600 mb-2">⚠️ **خطأ في الاتصال بالذكاء الاصطناعي.** نظراً لمشكلة في الاتصال (قد تكون بسبب حقن المفتاح)، سأقوم بالرد آلياً الآن اعتماداً على بيانات Firestore المحلية:</p>
                `;

                const lowerQuery = query.toLowerCase();
                
                if (lowerQuery.includes('مخزون') || lowerQuery.includes('نقص') || lowerQuery.includes('منخفض') || lowerQuery.includes('مخزن')) {
                    const lowStockItems = App.data.products.filter(p => p.stock <= (p.lowStockThreshold || 10));
                    
                    if (lowStockItems.length > 0) {
                        mockResultText += `<p>هناك <strong>${lowStockItems.length} صنف</strong> يعاني من نقص في المخزون (أقل من ${lowStockItems[0].lowStockThreshold || 10}):</p>`;
                        lowStockItems.slice(0, 3).forEach(item => { // Show top 3
                            mockResultText += `<p class="mt-1 pr-3 border-r-4 border-red-500"><strong>${item.name}</strong>: الكمية ${item.stock} في مخزن ${item.warehouse}.</p>`;
                        });
                    } else {
                        mockResultText += `<p><strong>المخزون:</strong> جميع الأصناف تبدو جيدة ولا توجد تنبيهات نقص مخزون حالياً.</p>`;
                    }
                } else if (lowerQuery.includes('عميل') || lowerQuery.includes('مميز') || lowerQuery.includes('vip')) {
                    const distinguishedCount = App.data.customers.filter(c => c.isDistinguished).length;
                    const totalCustomers = App.data.customers.length;
                    mockResultText += `<p><strong>العملاء:</strong> لدينا <strong>${distinguishedCount} عميل مميز (VIP)</strong> من أصل ${totalCustomers} عميل مسجل في النظام.</p>`;
                } else if (lowerQuery.includes('سعر') || lowerQuery.includes('أغلى')) {
                    const mostExpensive = App.data.products.sort((a, b) => b.price - a.price)[0];
                    if (mostExpensive) {
                        mockResultText += `<p><strong>معلومات السعر:</strong> أغلى صنف مسجل هو <strong>${mostExpensive.name}</strong> بسعر ${mostExpensive.price.toFixed(2)} ر.ق.</p>`;
                    } else {
                         mockResultText += `<p><strong>معلومات السعر:</strong> لا توجد أصناف مسجلة لحساب السعر.</p>`;
                    }
                } else if (lowerQuery.includes('مخازن') || lowerQuery.includes('مستودع')) {
                    if (App.data.warehouses.length > 0) {
                        mockResultText += `<p><strong>المخازن المتاحة:</strong></p>`;
                        App.data.warehouses.forEach(warehouse => {
                            mockResultText += `<p class="mt-1 pr-3 border-r-4 border-blue-500"><strong>${warehouse.name}</strong>: ${warehouse.location} (سعة: ${warehouse.capacity})</p>`;
                        });
                    } else {
                        mockResultText += `<p><strong>المخازن:</strong> لا توجد مخازن مسجلة في النظام.</p>`;
                    }
                } else {
                    mockResultText += `<p><strong>رسالة عامة:</strong> أنا مستعد لمساعدتك في استعراض بيانات SHAHRAZAD ELECTRIC. يمكنك سؤالي عن "نقص المخزون"، "العملاء المميزون"، "المخازن"، أو "سعر صنف معين".</p>`;
                }

                // =========================================================
                // END MOCKING LOGIC
                // =========================================================
                
                typingIndicator.remove();
                chatBody.insertAdjacentHTML('afterbegin', `
                    <div class="flex justify-end mb-2">
                        <div class="max-w-xs p-3 rounded-xl chat-message-ai shadow-md">${mockResultText}</div>
                    </div>
                `);
            }
        };

        // ====================================================================
        //                      Barcode Scanner Unit
        // ====================================================================

        window.toggleBarcodeScanner = async () => {
            const scannerContainer = document.getElementById('barcode-scanner');
            const scannerToggle = document.getElementById('system-barcode-toggle');
            
            if (!scannerContainer.classList.contains('active')) {
                // Start scanner
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { facingMode: "environment" } 
                    });
                    
                    const video = document.getElementById('barcode-video');
                    video.srcObject = stream;
                    
                    scannerContainer.classList.add('active');
                    scannerToggle.checked = true;
                    
                    // Initialize barcode detector if available
                    if ('BarcodeDetector' in window) {
                        App.barcodeScanner = new BarcodeDetector({ formats: ['qr_code', 'ean_13', 'ean_8', 'upc_a', 'upc_e'] });
                        detectBarcode(video);
                    } else {
                        alertUser("ماسح الباركود غير مدعوم في هذا المتصفح", "error");
                    }
                } catch (error) {
                    console.error("Error accessing camera:", error);
                    alertUser("تعذر الوصول إلى الكاميرا. تأكد من السماح بالوصول إلى الكاميرا.", "error");
                }
            } else {
                // Stop scanner
                const video = document.getElementById('barcode-video');
                if (video.srcObject) {
                    video.srcObject.getTracks().forEach(track => track.stop());
                    video.srcObject = null;
                }
                scannerContainer.classList.remove('active');
                scannerToggle.checked = false;
            }
        };

        function detectBarcode(video) {
            if (!App.barcodeScanner) return;
            
            const detect = () => {
                App.barcodeScanner.detect(video)
                    .then(barcodes => {
                        if (barcodes.length > 0) {
                            const barcode = barcodes[0].rawValue;
                            handleScannedBarcode(barcode);
                        }
                        requestAnimationFrame(detect);
                    })
                    .catch(err => {
                        console.error("Barcode detection error:", err);
                        requestAnimationFrame(detect);
                    });
            };
            detect();
        }

        function handleScannedBarcode(barcode) {
            // Find product by barcode
            const product = App.data.products.find(p => p.code === barcode);
            if (product) {
                // Add to invoice if in invoices view
                if (App.view === 'invoices') {
                    addProductToInvoice(product);
                }
                alertUser(`تم مسح الصنف: ${product.name}`, "success");
            } else {
                alertUser(`لم يتم العثور على صنف بالباركود: ${barcode}`, "error");
            }
        }

        function addProductToInvoice(product) {
            const container = document.getElementById('invoice-items-container');
            const newRow = document.createElement('div');
            newRow.className = 'flex space-x-2 space-x-reverse items-center print:grid print:grid-cols-5 print:gap-2 print:border-b print:pb-1';
            newRow.innerHTML = `
                <select name="product-id" class="flex-1 p-2 border rounded-lg product-select print:border-none print:p-1 print:col-span-2" required onchange="calculateInvoiceTotal()">
                    <option value="${product.id}" selected>${product.name} (مخزون: ${product.stock})</option>
                </select>
                <input type="number" name="quantity" placeholder="الكمية" min="1" value="1" class="w-20 p-2 border rounded-lg text-center invoice-quantity print:border-none print:p-1 print:w-auto" required onchange="calculateInvoiceTotal()">
                <input type="text" name="price" placeholder="السعر" value="${product.price.toFixed(2)}" class="w-24 p-2 border rounded-lg text-center invoice-price bg-gray-200 print:border-none print:p-1 print:w-auto" readonly>
                <button type="button" onclick="removeInvoiceItem(this)" class="bg-red-500 text-white p-2 rounded-lg hover:bg-red-600 print:hidden"><i data-lucide="trash-2" class="w-5 h-5"></i></button>
            `;
            container.appendChild(newRow);
            lucide.createIcons();
            calculateInvoiceTotal();
        }

        // ====================================================================
        //                      Utility Unit (UI & Utils)                  
        // ====================================================================

        function alertUser(message, type) {
            const alertBox = document.getElementById('global-alert');
            alertBox.innerText = message;
            alertBox.className = `fixed top-4 right-4 z-50 p-4 rounded-lg shadow-xl text-white transition-all duration-300 transform ${type === 'success' ? 'bg-green-600' : 'bg-red-600'} translate-y-0 opacity-100`;
            setTimeout(() => {
                alertBox.className += ' -translate-y-20 opacity-0';
            }, 5000);
        }

        window.navigateTo = (viewName) => { App.view = viewName; render(); };

        /** Data Backup and Download **/
        window.backupData = async () => {
            const collectionsToBackup = ['products', 'customers', 'invoices', 'users', 'alerts', 'warehouses'];
            const backup = {
                metadata: {
                    system: "SHAHRAZAD ELECTRIC",
                    version: "2.0",
                    backupDate: new Date().toISOString(),
                    totalRecords: 0
                },
                data: {}
            };
            
            document.getElementById('backup-btn').innerHTML = '<i data-lucide="loader-2" class="w-5 h-5 ml-2 animate-spin"></i> جاري النسخ الاحتياطي...';
            
            try {
                for (const colName of collectionsToBackup) {
                    const colPath = App.getCollectionPath(colName);
                    const q = query(collection(App.db, colPath));
                    const snapshot = await getDocs(q);
                    
                    backup.data[colName] = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    backup.metadata.totalRecords += snapshot.docs.length;
                }

                // Create backup folder structure
                const backupData = {
                    ...backup,
                    summary: {
                        products: backup.data.products.length,
                        customers: backup.data.customers.length,
                        invoices: backup.data.invoices.length,
                        users: backup.data.users.length,
                        warehouses: backup.data.warehouses.length
                    }
                };

                const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(backupData, null, 2));
                const downloadAnchorNode = document.createElement('a');
                downloadAnchorNode.setAttribute("href", dataStr);
                const timestamp = new Date().toISOString().slice(0, 19).replace(/:/g, '-');
                downloadAnchorNode.setAttribute("download", `SHAHRAZAD_backup_${timestamp}.json`);
                document.body.appendChild(downloadAnchorNode);
                downloadAnchorNode.click();
                downloadAnchorNode.remove();
                
                alertUser(`تم إنشاء النسخة الاحتياطية بنجاح! ${backup.metadata.totalRecords} سجل تم حفظهم.`, "success");

            } catch (error) {
                console.error("Backup failed:", error);
                alertUser(`فشل النسخ الاحتياطي: ${error.message}`, "error");
            } finally {
                document.getElementById('backup-btn').innerHTML = `<i data-lucide="download" class="w-5 h-5 ml-2"></i> نسخ احتياطي`;
                lucide.createIcons();
            }
        };

        /** Invoice Completion Handler **/
        window.handleInvoiceSubmit = async (e) => {
            e.preventDefault();
            if (!App.userId) return;

            const customerId = document.getElementById('invoice-customer').value;
            const itemRows = document.querySelectorAll('#invoice-items-container > div');
            const items = [];
            let total = 0;
            let stockUpdateBatch = App.db.batch();
            let hasError = false;

            // 1. Stock Check and Data Preparation
            itemRows.forEach(row => {
                const productSelect = row.querySelector('.product-select');
                const quantityInput = row.querySelector('.invoice-quantity');
                const priceInput = row.querySelector('.invoice-price');
                
                const productId = productSelect ? productSelect.value : null;
                const quantity = parseInt(quantityInput ? quantityInput.value : '0');
                const price = parseFloat(priceInput ? priceInput.value : '0');

                if (productId && quantity > 0 && price >= 0) {
                    const product = App.data.products.find(p => p.id === productId);
                    if (!product || product.stock < quantity) {
                        const productName = product?.name || productId.substring(0, 8); 
                        alertUser(`خطأ: كمية "${productName}" (${quantity}) تتجاوز المخزون (${product?.stock || 0}).`, 'error');
                        hasError = true;
                        return;
                    }
                    
                    items.push({ productId, quantity, price, subtotal: quantity * price, name: product.name });
                    total += quantity * price;

                    // Stock Update (in batch)
                    const productRef = doc(App.db, App.getCollectionPath('products'), productId);
                    if (product) {
                        stockUpdateBatch.update(productRef, { stock: product.stock - quantity });
                    }
                }
            });

            if (hasError || items.length === 0) {
                if (items.length === 0 && !hasError) alertUser('الرجاء إضافة صنف واحد على الأقل للفاتورة.', 'error');

            const productMap = App.data.products.reduce((acc, p) => {

                if (productId && productMap[productId]) {
                    price = productMap[productId].price;
                    priceInput.value = price.toFixed(2);
                    grandTotal += price * quantity;
                } else {
                    priceInput.value = '0.00';
                }
            });

            document.getElementById('invoice-total').innerText = grandTotal.toFixed(2);
        };
        
        // Handle User Role Change (Admin Only)
        window.handleUserRoleChange = async (userId, newRole) => {
            if (App.userRole !== 'admin') {
                alertUser("ليس لديك صلاحية المدير لتغيير الصلاحيات.", 'error');
                return;
            }
            try {
                const userDocRef = doc(App.db, App.getCollectionPath('users'), userId);
                await updateDoc(userDocRef, { role: newRole });
                alertUser(`تم تغيير صلاحية المستخدم إلى ${newRole === 'admin' ? 'مدير' : 'موظف'} بنجاح.`, 'success');
            } catch (error) {
                console.error("Error changing user role:", error);
                alertUser(`فشل تغيير الصلاحية: ${error.message}`, 'error');
            }
        };

        function renderStatistics() {
            const salesData = {}; 
            const customerData = { distinguished: 0, regular: 0 };
            
            App.data.invoices.forEach(invoice => {
                invoice.items.forEach(item => {
                    const product = App.data.products.find(p => p.id === item.productId);
                    if (product) {
                        salesData[product.name] = (salesData[product.name] || 0) + item.quantity;
                    }
                });
            });
            
            App.data.customers.forEach(c => {
                if (c.isDistinguished) {
                    customerData.distinguished++;
                } else {
                    customerData.regular++;
                }
            });

            // 1. Sales Chart (Top 5 Products)
            const sortedSales = Object.entries(salesData).sort(([, a], [, b]) => b - a).slice(0, 5);
            
            const salesCanvas = document.getElementById('salesChart');
            if (salesCanvas) {
                new Chart(salesCanvas.getContext('2d'), {
                    type: 'bar',
                    data: {
                        labels: sortedSales.map(([name]) => name),
                        datasets: [{
                            label: 'الكمية المباعة',
                            data: sortedSales.map(([, quantity]) => quantity),
                            backgroundColor: ['#004d99', '#28a745', '#ffc107', '#dc3545', '#6f42c1'],
                            borderRadius: 8,
                        }]
                    },
                    options: { responsive: true, plugins: { legend: { display: false } }, scales: { y: { beginAtZero: true } } }
                });
            }

            // 2. Customer Chart 
            const customerCanvas = document.getElementById('customerChart');
            if (customerCanvas) {
                new Chart(customerCanvas.getContext('2d'), {
                    type: 'pie',
                    data: {
                        labels: ['عملاء مميزون', 'عملاء عاديون'],
                        datasets: [{
                            data: [customerData.distinguished, customerData.regular],
                            backgroundColor: ['#ff9800', '#004d99'],
                            hoverOffset: 4
                        }]
                    },
                    options: { responsive: true, plugins: { legend: { position: 'right' } } }
                });
            }
        }
        
        function renderKPICards(totalProducts, totalInvoices, totalCustomers, lowStockCount) {
            return `
                <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                    ${renderKPICard('إجمالي الأصناف', totalProducts, 'box', 'bg-shahrazad')}
                    ${renderKPICard('إجمالي الفواتير', totalInvoices, 'receipt', 'bg-green-500')}
                    ${renderKPICard('إجمالي العملاء', totalCustomers, 'users', 'bg-purple-500')}
                    ${renderKPICard('أصناف منخفضة', lowStockCount, 'alert-triangle', 'bg-red-500')}
                </div>
            `;
        }

        function renderKPICard(title, value, icon, bgColor) {
            return `
                <div class="card p-5 flex items-center ${bgColor} text-white shadow-lg">
                    <div class="p-3 rounded-full bg-white bg-opacity-20 ml-4">
                        <i data-lucide="${icon}" class="w-6 h-6"></i>
                    </div>
                    <div>
                        <p class="text-sm opacity-80">${title}</p>
                        <p class="text-3xl font-bold">${value}</p>
                    </div>
                </div>
            `;
        }
        
        // Initialize default warehouses if none exist
        async function initializeDefaultWarehouses() {
            const warehousesSnapshot = await getDocs(collection(App.db, App.getCollectionPath('warehouses')));
            if (warehousesSnapshot.empty) {
                const defaultWarehouses = [
                    { name: "المخزن الرئيسي", location: "الرياض", capacity: 10000 },
                    { name: "فرع جدة", location: "جدة", capacity: 5000 },
                    { name: "فرع الدمام", location: "الدمام", capacity: 3000 }
                ];
                
                for (const warehouse of defaultWarehouses) {
                    await addDoc(collection(App.db, App.getCollectionPath('warehouses')), {
                        ...warehouse,
                        createdBy: App.userId,
                        createdAt: new Date().toISOString()
                    });
                }
            }
        }
        
        // --- Start Application ---
        authenticateUser().then(async () => { 
            setupAuthStateListener(); 
            await initializeDefaultWarehouses();
        });
    </script>
    
    <div id="global-alert" class="fixed top-4 right-4 z-50 p-4 rounded-lg shadow-xl text-white transition-all duration-300 transform -translate-y-20 opacity-0" role="alert">
    </div>
    
</body>
</html>
