    <style>

<body>

    <!-- ==================================================================== -->
    <!--                       وحدة التكوين والتهيئة (Firebase)                 -->
    <!-- ==================================================================== -->
    <script type="module">
        
        // --- 1. تكوين Firebase (Firebase Configuration) ---
        // يتم استخدام هذا التكوين إذا لم يتم توفيره بواسطة Canvas
        const defaultFirebaseConfig = {
            apiKey: "AIzaSyBtc-pniRx5Mda5UW_kNqS0Zyi8zcKvdlU",
            authDomain: "shahrazad-electric.firebaseapp.com",
            projectId: "shahrazad-electric",
            storageBucket: "shahrazad-electric.firebasestorage.app",
            messagingSenderId: "582314926345",
            appId: "1:582314926345:web:39c2979beadd8b47a133d8",
            measurementId: "G-3RH0BKKW16"
        };
        
        // جلب المتغيرات العامة من بيئة Canvas
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-shahrazad-app-id';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        const firestoreConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : defaultFirebaseConfig;

        // --- 2. استيرادات Firebase (Firebase Imports) ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, signOut, updatePassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, onSnapshot, collection, query, where, addDoc, updateDoc, deleteDoc, writeBatch, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // --- 3. التهيئة (Initialization) ---
        const app = initializeApp(firestoreConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        setLogLevel('Debug'); // تفعيل سجلات التصحيح

        // --- 4. الحالة العامة (Global State: App) ---
        window.App = {
            db,
            auth,
            appId,
            userId: null,
            userRole: 'staff',
            view: 'loading',
            data: { products: [], customers: [], invoices: [], users: [], alerts: [] },
            
            // مسار المجموعة العامة (للمنتجات، الفواتير، المستخدمين)
            getCollectionPath(collectionName) {
                return `artifacts/${this.appId}/public/data/${collectionName}`;
            },
        };

        // ====================================================================
        //                      وحدة المصادقة وإدارة الأدوار (Auth & Roles)       
        // ====================================================================
        
        /**
         * تم تعديل هذه الدالة لتقوم دائماً بتسجيل الدخول إما عبر الرمز أو بشكل مجهول
         * لتخطي شاشة تسجيل الدخول في وضع الاختبار.
         */
        async function authenticateUser() {
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(App.auth, initialAuthToken);
                } else {
                    // إجبار التسجيل المجهول لتخطي شاشة تسجيل الدخول
                    await signInAnonymously(App.auth); 
                }
            } catch (error) {
                console.error("خطأ حرج في مصادقة Firebase:", error);
                App.view = 'auth_error';
                render();
            }
        }

        function setupAuthStateListener() {
            onAuthStateChanged(App.auth, async (user) => {
                if (user) {
                    App.userId = user.uid;
                    const userDocRef = doc(App.db, App.getCollectionPath('users'), user.uid);
                    const userDoc = await getDoc(userDocRef);
                    
                    if (userDoc.exists()) {
                        App.userRole = userDoc.data().role || 'staff';
                    } else {
                        // تعيين دور 'staff' افتراضي لأي مستخدم جديد يتم تسجيله مجهولاً
                        App.userRole = 'staff'; 
                        await setDoc(userDocRef, { uid: user.uid, role: App.userRole, createdAt: new Date().toISOString() }, { merge: true });
                    }

                    setupFirestoreListeners();
                    App.view = 'dashboard'; // التوجيه المباشر للوحة التحكم
                } else {
                    // إذا قام المستخدم بتسجيل الخروج (أصبح null)، يتم إعادة التسجيل المجهول تلقائياً لاستمرارية الاختبار
                    console.log("User signed out (testing mode), re-authenticating anonymously.");
                    await signInAnonymously(App.auth);
                    // لا يتم استدعاء render() هنا، بل يتم استدعاؤها في حلقة أخرى من onAuthStateChanged بعد إعادة التسجيل
                }
                render();
            });
        }
        
        /**
         * تم تعديل هذه الدالة: عند محاولة تسجيل الخروج، يتم تسجيل الدخول مجهولاً مرة أخرى
         * للحفاظ على المستخدم في وضع الاختبار.
         */
        window.handleLogout = () => {
             signOut(App.auth).then(async () => { 
                alertUser("تم تسجيل الخروج بنجاح. يتم الآن تسجيل الدخول مجهولاً للاستمرار في الاختبار.", "success"); 
                // onAuthStateChanged سيتكفل بإعادة تسجيل الدخول المجهول
             }).catch(console.error);
        };
        
        // ====================================================================
        //                      وحدة جلب البيانات في الوقت الفعلي (Firestore)      
        // ====================================================================

        function setupFirestoreListeners() {
            if (!App.userId) return;

            // 1. الأصناف والمخزون
            onSnapshot(collection(App.db, App.getCollectionPath('products')), (snapshot) => {
                App.data.products = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                checkLowStockAlerts();
                // **تم التصحيح:** استبدال renderView بـ render()
                if (['products', 'dashboard', 'alerts', 'invoices'].includes(App.view)) render(); 
            }, console.error);

            // 2. العملاء (لإدارة العملاء المميزين)
            onSnapshot(collection(App.db, App.getCollectionPath('customers')), (snapshot) => {
                App.data.customers = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                // **تم التصحيح:** استبدال renderView بـ render()
                if (['customers', 'invoices', 'dashboard'].includes(App.view)) render();
            }, console.error);
            
            // 3. الفواتير (للإحصائيات)
            onSnapshot(collection(App.db, App.getCollectionPath('invoices')), (snapshot) => {
                App.data.invoices = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                // **تم التصحيح:** استبدال renderView بـ render()
                if (['dashboard', 'invoices'].includes(App.view)) render();
            }, console.error);
            
             // 4. المستخدمين (لإعدادات المدير)
            onSnapshot(collection(App.db, App.getCollectionPath('users')), (snapshot) => {
                App.data.users = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                // **تم التصحيح:** استبدال renderView بـ render()
                if (App.view === 'user_settings') render();
            }, console.error);
        }
        
        // ====================================================================
        //                      وحدة إدارة المخزون والتنبيهات (Inventory & Alerts)
        // ====================================================================

        function checkLowStockAlerts() {
            const lowStockProducts = App.data.products.filter(p => p.stock <= (p.lowStockThreshold || 10));
            const alertsContainer = document.getElementById('alerts-container');
            const alertsContainerFull = document.getElementById('alerts-container-full');
            
            const alertHTML = lowStockProducts.length > 0
                ? lowStockProducts.map(p => 
                    `<div class="p-3 mb-2 bg-red-100 text-red-700 rounded-lg shadow-sm flex justify-between items-center text-sm border-r-4 border-red-500">
                        <i data-lucide="alert-triangle" class="w-4 h-4 ml-2"></i>
                        <p>الصنف **${p.name}** منخفض. الكمية: **${p.stock}**</p>
                    </div>`
                ).join('')
                : `<p class="text-gray-500 text-sm p-4 text-center">لا توجد تنبيهات نقص مخزون حالياً.</p>`;
                
            if (alertsContainer) alertsContainer.innerHTML = alertHTML;
            if (alertsContainerFull) alertsContainerFull.innerHTML = alertHTML;
            lucide.createIcons();
        }
        
        // ====================================================================
        //                      وحدة المساعد الذكي (Gemini API Integration)       
        // ====================================================================

        window.toggleAssistant = () => {
            const container = document.getElementById('smart-assistant-container');
            container.style.display = container.style.display === 'none' ? 'flex' : 'none'; // Changed to flex for better layout
        };
        
        window.sendAssistantQuery = async () => {
            const input = document.getElementById('chat-input');
            const query = input.value.trim();
            if (!query) return;

            const chatBody = document.getElementById('chat-body');
            // رسالة المستخدم
            chatBody.insertAdjacentHTML('afterbegin', `
                <div class="flex justify-start mb-2">
                    <div class="max-w-xs p-3 rounded-xl chat-message-user shadow-md">${query}</div>
                </div>
            `);
            input.value = '';
            
            // مؤشر الكتابة
            chatBody.insertAdjacentHTML('afterbegin', `
                <div id="ai-typing-indicator" class="flex justify-end mb-2">
                    <div class="max-w-xs p-3 rounded-xl chat-message-ai shadow-md">... جاري التفكير</div>
                </div>
            `);
            
            const typingIndicator = document.getElementById('ai-typing-indicator');

            // تجهيز السياق للنموذج (System Prompt)
            const productList = App.data.products.map(p => `ID:${p.id}, Name:${p.name}, Stock:${p.stock}, Price:${p.price}, Warehouse:${p.warehouse}, Threshold:${p.lowStockThreshold}`).join('; ');
            const customerList = App.data.customers.map(c => `Name:${c.name}, Distinguished:${c.isDistinguished}, Spent:${c.totalSpent || 0}`).join('; ');

            const systemPrompt = `
                أنت المساعد الذكي لشركة SHAHRAZAD ELECTRIC. مهمتك هي الإجابة على استفسارات المستخدمين باللغة العربية بناءً على البيانات المقدمة.
                - اعتمد على البيانات التالية لتكون إجاباتك دقيقة ومرتبطة ببيانات المخزون والمبيعات.
                - يجب أن تكون الإجابات مهنية وموجزة.

                **بيانات النظام الحالية:**
                - المنتجات والمخزون: [${productList}]
                - العملاء وإجمالي الإنفاق: [${customerList}]
            `;
            
            const apiKey = ""; 
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
            const payload = {
                contents: [{ parts: [{ text: query }] }],
                systemInstruction: { parts: [{ text: systemPrompt }] },
            };

            try {
                let resultText = "عذراً، لم أتمكن من الحصول على استجابة.";
                
                // منطق المحاولة المتكررة (Exponential Backoff)
                for (let attempt = 0; attempt < 3; attempt++) {
                    const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                    if (response.ok) {
                        const result = await response.json();
                        resultText = result.candidates?.[0]?.content?.parts?.[0]?.text || resultText;
                        break; 
                    } else if (response.status === 429 && attempt < 2) {
                        await new Promise(resolve => setTimeout(resolve, Math.pow(2, attempt) * 1000));
                    } else {
                        throw new Error(`API error: ${response.statusText}`);
                    }
                }
                
                // إزالة مؤشر الكتابة وإضافة رد الذكاء الاصطناعي
                typingIndicator.remove();
                chatBody.insertAdjacentHTML('afterbegin', `
                    <div class="flex justify-end mb-2">
                        <div class="max-w-xs p-3 rounded-xl chat-message-ai shadow-md">${resultText}</div>
                    </div>
                `);
                
            } catch (error) {
                console.error("فشل اتصال Gemini API:", error);
                typingIndicator.remove();
                chatBody.insertAdjacentHTML('afterbegin', `
                    <div class="flex justify-end mb-2">
                        <div class="max-w-xs p-3 rounded-xl chat-message-ai shadow-md text-red-600">حدث خطأ في الاتصال. ${error.message}</div>
                    </div>
                `);
            }
        };

        // ====================================================================
        //                      وحدة الأدوات المساعدة (UI & Utils)                  
        // ====================================================================

        function alertUser(message, type) {
            // تنفيذ صندوق رسائل مخصص بدلاً من alert()
            const alertBox = document.getElementById('global-alert');
            alertBox.innerText = message;
            alertBox.className = `fixed top-4 right-4 z-50 p-4 rounded-lg shadow-xl text-white transition-all duration-300 transform ${type === 'success' ? 'bg-green-600' : 'bg-red-600'} translate-y-0 opacity-100`;
            setTimeout(() => {
                alertBox.className += ' -translate-y-20 opacity-0';
            }, 5000);
        }

        window.navigateTo = (viewName) => { App.view = viewName; render(); };

        /** وظيفة النسخ الاحتياطي وتنزيل البيانات **/
        window.backupData = async () => {
            const collectionsToBackup = ['products', 'customers', 'invoices', 'users', 'alerts'];
            const backup = {};
            document.getElementById('backup-btn').innerText = 'جارٍ التجهيز...';
            
            try {
                for (const colName of collectionsToBackup) {
                    const colPath = App.getCollectionPath(colName);
                    const q = query(collection(App.db, colPath));
                    const snapshot = await getDocs(q);
                    
                    backup[colName] = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                }

                const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(backup, null, 2));
                const downloadAnchorNode = document.createElement('a');
                downloadAnchorNode.setAttribute("href", dataStr);
                downloadAnchorNode.setAttribute("download", `SHAHRAZAD_backup_${new Date().toISOString().slice(0, 10)}.json`);
                document.body.appendChild(downloadAnchorNode);
                downloadAnchorNode.click();
                downloadAnchorNode.remove();
                
                alertUser("تم إنشاء النسخة الاحتياطية بنجاح وتنزيل الملف.", "success");

            } catch (error) {
                console.error("فشل النسخ الاحتياطي:", error);
                alertUser(`فشل النسخ الاحتياطي: ${error.message}`, "error");
            } finally {
                document.getElementById('backup-btn').innerHTML = `<i data-lucide="download" class="w-5 h-5 ml-2"></i> نسخ احتياطي`;
                lucide.createIcons();
            }
        };


        // ====================================================================
        //                      وحدة العرض والتخطيط (Rendering & Layout)          
        // ====================================================================

        function MainLayout() {
            // تم التعديل: يتم عرض لوحة التحكم مباشرة إذا لم يكن التطبيق في حالة 'تحميل' أو 'خطأ'
            if (App.view === 'loading' || App.view === 'auth_error') {
                return App.views[App.view]();
            }
            
            return `
                <div class="flex h-screen bg-gray-50">
                    <!-- الشريط الجانبي (Sidebar) -->
                    <div id="sidebar" class="flex flex-col w-64 bg-white border-l shadow-2xl p-4">
                        <div class="mb-8 text-center">
                            <h1 class="text-3xl font-extrabold text-shahrazad">SHAHRAZAD</h1>
                            <p class="text-xs text-gray-500">ELECTRIC Sales System (Test Mode)</p>
                            <p class="text-xs text-gray-400 mt-2">الصلاحية: **${App.userRole === 'admin' ? 'المدير الأساسي' : 'موظف مبيعات'}**</p>
                            <p class="text-xs text-gray-400">UID: ${App.userId ? App.userId.substring(0, 15) + '...' : 'N/A'}</p>
                        </div>

                        <!-- عناصر التنقل (Navigation Items) -->
                        ${renderNavigation()}
                        
                        <!-- الأدوات المساعدة (Utilities Footer) -->
                        <div class="mt-auto pt-4 border-t">
                            <button onclick="window.backupData()" id="backup-btn" class="w-full flex items-center justify-center p-3 my-2 rounded-xl bg-green-600 text-white font-semibold transition hover:bg-green-700">
                                <i data-lucide="download" class="w-5 h-5 ml-2"></i> نسخ احتياطي
                            </button>
                            <button onclick="handleLogout()" class="w-full flex items-center justify-center p-3 rounded-xl bg-red-600 text-white font-semibold transition hover:bg-red-700">
                                <i data-lucide="log-out" class="w-5 h-5 ml-2"></i> تسجيل خروج
                            </button>
                        </div>
                    </div>

                    <!-- منطقة المحتوى الرئيسية (Main Content Area) -->
                    <main class="flex-1 overflow-y-auto p-8">
                        <div id="content-area" class="pb-20">
                            <!-- المحتوى الديناميكي يوضع هنا -->
                            ${App.views[App.view] ? App.views[App.view]() : DashboardView()}
                        </div>
                    </main>

                    <!-- نافذة المساعد الذكي -->
                    <div id="smart-assistant-container" class="card shadow-2xl flex flex-col hidden" 
                         style="position: fixed; bottom: 20px; left: 20px; width: 350px; height: 450px; z-index: 1000;">
                        <div onclick="window.toggleAssistant()" class="gradient-bg text-white p-3 flex justify-between items-center cursor-pointer rounded-t-xl">
                            <h3 class="font-bold">المساعد الذكي لـ SHAHRAZAD</h3>
                            <i data-lucide="x" class="w-5 h-5"></i>
                        </div>
                        <div id="chat-body" class="flex-1 p-3 space-y-2 overflow-y-auto flex flex-col-reverse">
                            <!-- الرسائل تظهر هنا -->
                        </div>
                        <form onsubmit="event.preventDefault(); window.sendAssistantQuery()" class="p-3 border-t">
                            <div class="flex">
                                <input type="text" id="chat-input" placeholder="اسأل عن الأصناف والمخزون..." class="flex-1 p-2 border border-gray-300 rounded-lg ml-2 focus:ring-shahrazad" />
                                <button type="submit" class="bg-shahrazad text-white p-2 rounded-lg hover:bg-opacity-90">
                                    <i data-lucide="send" class="w-5 h-5"></i>
                                </button>
                            </div>
                        </form>
                    </div>

                    <!-- زر العمل العائم للمساعد -->
                    <button onclick="window.toggleAssistant()" class="fixed bottom-6 left-6 w-14 h-14 rounded-full bg-yellow-500 text-white shadow-2xl hover:scale-105 transition duration-300 z-50">
                        <i data-lucide="brain" class="w-7 h-7 mx-auto"></i>
                    </button>
                </div>
            `;
        }
        
        function renderNavigation() {
            const navItems = [
                { name: 'الرئيسية والإحصائيات', view: 'dashboard', icon: 'layout-dashboard' },
                { name: 'إدارة الأصناف والمخازن', view: 'products', icon: 'box' },
                { name: 'إنشاء الفواتير', view: 'invoices', icon: 'receipt' },
                { name: 'العملاء المميزون', view: 'customers', icon: 'star' },
                { name: 'تنبيهات الأصناف', view: 'alerts', icon: 'bell' },
                { name: 'إعدادات عامة', view: 'general_settings', icon: 'settings' },
                { name: 'إدارة المستخدمين', view: 'user_settings', icon: 'users', requiresAdmin: true },
            ];
            
            return navItems.map(item => {
                if (item.requiresAdmin && App.userRole !== 'admin') return '';
                const isActive = App.view === item.view ? 'bg-shahrazad text-white shadow-lg' : 'text-gray-600 hover:bg-gray-100';
                return `
                    <button onclick="navigateTo('${item.view}')" class="flex items-center w-full p-3 my-1 rounded-xl font-medium transition duration-150 ${isActive}">
                        <i data-lucide="${item.icon}" class="w-5 h-5 ml-3"></i>
                        <span>${item.name}</span>
                    </button>
                `;
            }).join('');
        }

        // تحديد الدوال الخاصة بالعرض
        const DashboardView = () => { /* ... (Content same as before) ... */
             const totalProducts = App.data.products.length;
            const totalInvoices = App.data.invoices.length;
            const totalCustomers = App.data.customers.length;
            const lowStockCount = App.data.products.filter(p => p.stock <= (p.lowStockThreshold || 10)).length;
            
            return `
                <div class="space-y-8">
                    <h2 class="text-3xl font-extrabold text-gray-800 border-b pb-2">لوحة تحكم SHAHRAZAD ELECTRIC</h2>
                    ${renderKPICards(totalProducts, totalInvoices, totalCustomers, lowStockCount)}

                    <!-- Alerts & Quick Actions -->
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        <div class="card p-5 lg:col-span-2">
                            <h3 class="text-xl font-semibold mb-4 text-gray-700">تنبيهات نقص المخزون (الأصناف المنخفضة)</h3>
                            <div id="alerts-container">
                                <p class="text-gray-500 text-sm p-4 text-center">جاري فحص التنبيهات...</p>
                            </div>
                        </div>

        window.handleCustomerSubmit = (e) => {
            e.preventDefault();
            const name = document.getElementById('c-name').value;
            const phone = document.getElementById('c-phone').value;
            const address = document.getElementById('c-address').value;
            const isDistinguished = document.getElementById('c-distinguished').checked;

            try {
                addDoc(collection(App.db, App.getCollectionPath('customers')), {
                    name, phone, address, isDistinguished, totalInvoices: 0, totalSpent: 0,
                });
                e.target.reset();
                alertUser(`تم إضافة العميل "${name}" بنجاح.`, 'success');
            } catch (e) { console.error("Error adding customer: ", e); alertUser("فشل إضافة العميل.", 'error');}
        };

        /** دالة إتمام الفاتورة **/
        window.handleInvoiceSubmit = async (e) => {
             e.preventDefault();
             if (!App.userId) return;

             const customerId = document.getElementById('invoice-customer').value;
             const itemRows = document.querySelectorAll('#invoice-items-container > div');
             const items = [];
             let total = 0;
             let stockUpdateBatch = App.db.batch();
             let hasError = false;

             // 1. فحص المخزون وتجهيز البيانات
             itemRows.forEach(row => {
                 const productId = row.querySelector('.product-select').value;
                 const quantity = parseInt(row.querySelector('.invoice-quantity').value);
                 const price = parseFloat(row.querySelector('.invoice-price').value);

                 if (productId && quantity > 0 && price >= 0) {
                     const product = App.data.products.find(p => p.id === productId);
                     if (!product || product.stock < quantity) {
                         alertUser(`خطأ: كمية "${product?.name || productId}" (${quantity}) تتجاوز المخزون (${product?.stock || 0}).`, 'error');
                         hasError = true;
                         return;
                     }
                     
                     items.push({ productId, quantity, price, subtotal: quantity * price });
                     total += quantity * price;

                     // تحديث المخزون (في الباتش)
                     const productRef = doc(App.db, App.getCollectionPath('products'), productId);
                     stockUpdateBatch.update(productRef, { stock: product.stock - quantity });
                 }
             });

             if (hasError || items.length === 0) {
                 if (items.length === 0 && !hasError) alertUser('الرجاء إضافة صنف واحد على الأقل للفاتورة.', 'error');
                 return;
             }

             try {
                 // 2. تطبيق تحديثات المخزون دفعة واحدة
                 await stockUpdateBatch.commit();

                 // 3. إضافة الفاتورة
                 await addDoc(collection(App.db, App.getCollectionPath('invoices')), {
                     invoiceId: `INV-${Date.now()}`,
                     customerId,
                     items,
                     total: total,
                     date: new Date().toISOString(),
                     processedBy: App.userId
                 });
                 
                 // 4. تحديث سجل العميل
                 if (customerId !== 'guest') {
                     const customerRef = doc(App.db, App.getCollectionPath('customers'), customerId);
                     const customerDoc = await getDoc(customerRef);
                     if (customerDoc.exists()) {
                          const currentSpent = customerDoc.data().totalSpent || 0;
                          const currentInvoices = customerDoc.data().totalInvoices || 0;
                          const newTotalSpent = currentSpent + total;

                          // تحديد العميل كمميز تلقائياً إذا تجاوز الإنفاق 5000 ر.ق
                          await updateDoc(customerRef, {
                             totalSpent: newTotalSpent,
                             totalInvoices: currentInvoices + 1,
                             isDistinguished: newTotalSpent > 5000 
                          });
                     }
                 }
                 
                 document.getElementById('new-invoice-form').reset();
                 calculateInvoiceTotal(); 
                 alertUser(`تم إصدار فاتورة SHAHRAZAD بنجاح. الإجمالي: ${total.toFixed(2)} ر.ق`, 'success');
                 navigateTo('dashboard');
             } catch (e) {
                 console.error("خطأ في عملية الفوترة/المخزون: ", e);
                 alertUser(`فشل إنشاء الفاتورة: ${e.message}`, 'error');
             }
         };

        // ====================================================================
        //                      وحدة العرض الديناميكي والإحصائيات                   
        // ====================================================================

        function populateProductTable() {
            const tableBody = document.getElementById('products-table-body');
            if (!tableBody) return;
            
            const sortedProducts = App.data.products.sort((a, b) => a.name.localeCompare(b.name));

            tableBody.innerHTML = sortedProducts.map(p => {
                const stockClass = p.stock <= (p.lowStockThreshold || 10) ? 'text-red-600 font-bold' : 'text-green-600';
                return `
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap">${p.name}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-gray-500">${p.code}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${p.price.toFixed(2)} ر.ق</td>
                        <td class="px-6 py-4 whitespace-nowrap ${stockClass}">${p.stock} (${p.lowStockThreshold || 10})</td>
                        <td class="px-6 py-4 whitespace-nowrap">${p.warehouse}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <button onclick="alertUser('وظيفة التعديل غير مفعلة في هذا الإصدار','error')" class="text-shahrazad hover:text-blue-700 ml-2">تعديل</button>
                            <button onclick="alertUser('وظيفة الحذف غير مفعلة في هذا الإصدار','error')" class="text-red-500 hover:text-red-700">حذف</button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function populateUserTable() {
            const tableBody = document.getElementById('users-table-body');
            if (!tableBody) return;

            tableBody.innerHTML = App.data.users.map(u => {
                const roleText = u.role === 'admin' ? 'مدير أساسي' : 'موظف';
                const canChange = u.id !== App.userId; 

                return `
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-xs">${u.id}</td>
                        <td class="px-6 py-4 whitespace-nowrap font-medium">${roleText}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            ${canChange ? `
                                <button onclick="handleUserRoleChange('${u.id}', '${u.role === 'admin' ? 'staff' : 'admin'}')" 
                                    class="py-1 px-3 rounded text-white text-xs ${u.role === 'admin' ? 'bg-yellow-500 hover:bg-yellow-600' : 'bg-green-500 hover:bg-green-600'}">
                                    تغيير إلى ${u.role === 'admin' ? 'موظف' : 'مدير'}
                                </button>
                            ` : 'صلاحيتك الحالية'}
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function renderStatistics() {
            const salesData = {}; 
            const customerData = { distinguished: 0, regular: 0 };
            
            App.data.invoices.forEach(invoice => {
                invoice.items.forEach(item => {
                    const product = App.data.products.find(p => p.id === item.productId);
                    if (product) {
                        salesData[product.name] = (salesData[product.name] || 0) + item.quantity;
                    }
                });
            });
            
            App.data.customers.forEach(c => {
                if (c.isDistinguished) {
                    customerData.distinguished++;
                } else {
                    customerData.regular++;
                }
            });

            // 1. Sales Chart (Top 5 Products)
            const sortedSales = Object.entries(salesData).sort(([, a], [, b]) => b - a).slice(0, 5);
            
            const salesCanvas = document.getElementById('salesChart');
            if (salesCanvas) {
                new Chart(salesCanvas.getContext('2d'), {
                    type: 'bar',
                    data: {
                        labels: sortedSales.map(([name]) => name),
                        datasets: [{
                            label: 'الكمية المباعة',
                            data: sortedSales.map(([, quantity]) => quantity),
                            backgroundColor: ['#004d99', '#28a745', '#ffc107', '#dc3545', '#6f42c1'],
                            borderRadius: 8,
                        }]
                    },
                    options: { responsive: true, plugins: { legend: { display: false } }, scales: { y: { beginAtZero: true } } }
                });
            }

            // 2. Customer Chart 
            const customerCanvas = document.getElementById('customerChart');
            if (customerCanvas) {
                new Chart(customerCanvas.getContext('2d'), {
                    type: 'pie',
                    data: {
                        labels: ['عملاء مميزون', 'عملاء عاديون'],
                        datasets: [{
                            data: [customerData.distinguished, customerData.regular],
                            backgroundColor: ['#ff9800', '#004d99'],
                            hoverOffset: 4
                        }]
                    },
                    options: { responsive: true, plugins: { legend: { position: 'right' } } }
                });
            }
        }
        
        function renderKPICards(totalProducts, totalInvoices, totalCustomers, lowStockCount) {
            return `
                <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                    ${renderKPICard('إجمالي الأصناف', totalProducts, 'box', 'bg-shahrazad')}
                    ${renderKPICard('إجمالي الفواتير', totalInvoices, 'receipt', 'bg-green-500')}
                    ${renderKPICard('إجمالي العملاء', totalCustomers, 'users', 'bg-purple-500')}
                    ${renderKPICard('أصناف منخفضة', lowStockCount, 'alert-triangle', 'bg-red-500')}
                </div>
            `;
        }

        function renderKPICard(title, value, icon, bgColor) {
            return `
                <div class="card p-5 flex items-center ${bgColor} text-white shadow-lg">
                    <div class="p-3 rounded-full bg-white bg-opacity-20 ml-4">
                        <i data-lucide="${icon}" class="w-6 h-6"></i>
                    </div>
                    <div>
                        <p class="text-sm opacity-80">${title}</p>
                        <p class="text-3xl font-bold">${value}</p>
                    </div>
                </div>
            `;
        }
        
        // --- بدء التطبيق ---
        authenticateUser().then(() => { setupAuthStateListener(); });
    </script>
    
    <!-- صندوق التنبيهات العام -->
    <div id="global-alert" class="fixed top-4 right-4 z-50 p-4 rounded-lg shadow-xl text-white transition-all duration-300 transform -translate-y-20 opacity-0" role="alert">
    </div>
    
</body>
